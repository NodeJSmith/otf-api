site_name: OrangeTheory API
repo_url: https://github.com/nodejsmith/otf-api
repo_name: otf-api
nav:
  - Home: index.md
  - Code Reference: reference/
  - Examples: usage.md
theme:
  language: en
  name: material
  features:
    - navigation.index
    - navigation.instant
    - navigation.sections
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true # Optional: Show line numbers
      anchor_linenums: true # Allow linking to line numbers
      pygments_style: monokai
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_section_style: table
            merge_init_into_class: false
            show_root_toc_entry: false
            show_symbol_type_toc: true
            filters:
              - "!^_"
              - "^__"
            signature_crossrefs: true
            separate_signature: false
            show_source: true
            extra:
              preload:
                - pydantic
            # extensions:
            #   - griffe_pydantic:
            #       schema: true
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nodejsmith/otf-api
      name: Github
    - icon: material/email
      link: "mailto:j.smith.git1@gmail.com"

extra_css:
  - stylesheets/extra.css

watch:
  - src/otf_api
  - scripts/gen_ref_pages.py
