[tool.poetry]
name = "otf-api"
version = "0.3.0"
description = "Python OrangeTheory Fitness API Client"
authors = ["Jessica Smith <j.smith.git1@gmail.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://otf-api.readthedocs.io/en/stable/"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries",
    "Topic :: Internet :: WWW/HTTP",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "3.9.5"
loguru = "0.7.2"
pydantic = "2.7.3"
pycognito = "2024.5.1"
typer = { version = "^0.12.3", extras = ["cli"] }
pendulum = { version = "^3.0.0", extras = ["cli"] }


readchar = { version = "^4.1.0", extras = ["cli"] }
humanize = "^4.9.0"
python-box = "^7.2.0"
inflection = "0.5.*"
pint = "0.24.*"
[tool.poetry.group.dev.dependencies]
pytest = "8.2.2"
pytest-loguru = "0.4.0"
pytest-asyncio = "0.23.7"
aioresponses = "0.7.6"
tox = "4.15.1"
pytest-cov = "5.0.0"
build = "1.2.1"
ruff = "0.4.9"
pre-commit = "3.7.1"
mypy = "1.10.0"
twine = "5.1.0"
black = "^24.4.2"
httpx = "^0.27.0"
bump-my-version = "^0.23.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "1.6.0"
mkdocs-autorefs = "1.0.1"
mkdocs-gen-files = "0.5.0"
mkdocs-get-deps = "0.2.0"
mkdocs-include-markdown-plugin = "6.2.0"
mkdocs-literate-nav = "0.6.1"
mkdocs-material = "9.5.26"
mkdocs-material-extensions = "1.3.1"
mkdocs-section-index = "0.3.9"
mkdocstrings = "0.25.1"
mkdocstrings-python = "1.10.3"
griffe-fieldz = "0.1.2"
mike = "2.1.1"
setuptools = "^70.0.0"
pkginfo = "^1.11.1"
virtualenv = "^20.26.2"


[tool.poetry.group.cli.dependencies]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.scripts]
otf = "otf_api.cli:base_app"
